<!DOCTYPE html>
<html lang="en">
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
  {% block head %}
    <meta charset="utf-8">
    <title>{% block head_title %} Untitled {% endblock %}</title>
    <meta name="description" content="{% block head_description %}{% endblock %}">
    <meta name="author" content="{% block head_author %}{% endblock %}">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<meta name="viewport" content="width=device-width">

    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- styles -->
    {% block head_styles %}{% endblock %}

    <!-- scripts -->
    {% block head_scripts %}{% endblock %}

    <!-- fav and touch icons -->
    <link rel="shortcut icon" type="image/x-icon" href="{% block head_favicon %}{% endblock %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% block head_apple_touch_small_icon %}{% endblock %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% block head_apple_touch_large_icon %}{% endblock %}">
    
    {% block head_extra %}
    {% endblock %}

  {% endblock head %}
  </head>

  {% block body_outer %}
  <body {%block body_event %}{%endblock%}>
  {% block body %}
  {% endblock %}
  </body>
  {% endblock %}

</html>
